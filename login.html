<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-/u2yB...TruncatedHash..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/login.css">

    <title>Login</title>
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2>Movie</h2>
            </a>
            <div>
                <button id="signin" class="btn btn-secondry text-white" >Sign In</button>
                <button id="signup" class="btn btn-secondry text-white" >Create Account</button>
            </div>
           
        </div>

    </nav>
    <div class="container p-4 col-lg-6 col-md-8 col-12 d-flex justify-content-center align-items-center min-vh-100">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-12">
              <label for="validationCustom01" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" placeholder="email" required>
              <div class="invalid-feedback">
                Email not valid!
              </div>
            </div>
            <div class="col-12">
              <label for="validationCustom02" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <div class="invalid-feedback">
                Password not valid!
              </div>
            </div>

            <span id="invalid-inputs" class="invalid-inputs d-flex justify-content-center"></span>

            <div class="row d-flex justify-content-between align-items-center" >
              <div class="col-12 d-flex justify-content-start">
                <span> Donâ€™t have an account?
                  <a href="registration.html">Sign Up</a>
                </span>
              
              </div>
            
              <div class="col-12 d-flex  justify-content-end ">
                <button class="btn btn-primary " type="submit" id="login">Log in</button>
              </div>
            </div>
            
            
          </form>
    
    </div>
    
    <script src="JS/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 

</body>
</html>
