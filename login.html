<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-/u2yB...TruncatedHash..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/login.css">

    <title>Login</title>
</head>

<body>

    <nav class="navbar navbar-dark py-3 fixed-top shadow">
        <div class="container-fluid px-5 d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold logo" href="#">Noxe</a>
        
            <div class="d-flex align-items-center"  id="mainNavbar">
              
                <div class="d-flex align-items-center  me-3 fs-5">
                <a href="https://facebook.com" target="_blank" class="text-white"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" target="_blank" class="text-white mx-3"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com" target="_blank" class="text-white"><i class="fab fa-youtube"></i></a>
                </div>
                <div class=" d-flex align-items-center  me-3 ">
                    <button id="signup" class="btn btn-secondary text-white border border-1 mx-2" >Create Account</button>
                </div>
             
            </div>
        </div>
    </nav>
    



    <div class="container p-4 col-lg-6 col-md-8 col-12 d-flex justify-content-center align-items-center min-vh-100">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-12">
              <label for="validationCustom01" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="email" required>
              <div class=" d-none  text-danger" id="email-invalid">
                Enter Your Email!
              </div>
            </div>
            <div class="col-12">
              <label for="validationCustom02" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <div class=" d-none text-danger" id="pass-invalid">
                Enter Your password!
              </div>
            </div>

            <span id="invalid-inputs" class="invalid-inputs d-flex justify-content-center"></span>

            <div class="row d-flex justify-content-between align-items-center" >
              <div class="col-12 d-flex justify-content-start">
                <span> Donâ€™t have an account?
                  <a href="registration.html">Sign Up</a>
                </span>
              
              </div>
            
              <div class="col-12 d-flex  justify-content-end ">
                <button class="btn btn-primary " type="submit" id="login">Log in</button>
              </div>
            </div>
            
            
          </form>
    
    </div>
    
    <script src="JS/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 

</body>
</html>
