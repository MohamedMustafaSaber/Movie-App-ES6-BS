<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./CSS/Home.css">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3 fixed-top shadow">
        <div class="container-fluid px-5">
            <a class="navbar-brand fw-bold logo" href="#">Noxe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse ms-5" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#Movies">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="#TvShow">TV Show</a></li>
                    <li class="nav-item"><a class="nav-link" href="#People">People</a></li>
                    <li class="nav-item"><a class="nav-link" href="helpCenter.html">Help Center</a></li>
                    <li class="nav-item"><a class="nav-link" href="Favorites.html">Favourites</a></li>
                </ul>
                
                <form class="d-flex me-3 search" role="search">
                    <input  type="search" placeholder="Search" aria-label="Search" id="search">
                </form>
        
                <div class="d-flex align-items-center  me-3 fs-5">
                <a href="https://facebook.com" target="_blank" class="text-white"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" target="_blank" class="text-white mx-3"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com" target="_blank" class="text-white"><i class="fab fa-youtube"></i></a>
                </div>
        
                <button href="#" onclick="logout()" class=" btn logoutBtn fw-bolder text-white">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <section class="trending-section" id="Movies">
            <h2>Trending Movies to Watch Now</h2>
            <p>Most watched movies by days</p>
            <div class="row g-4" id="movie-list">
                
            </div>
        </section>
        <section class="trending-section my-5" id="TvShow">
            <h2>Trending TV to Watch Now</h2>
            <p>Most watched TV by days</p>
            <div class="row g-4" id="tvShows-list">
                
            </div>
        </section>
        <section class="trending-section  " id="People">
            <h2>Trending People</h2>
            <p>Most Searched People by days</p>
            <div class="row g-4" id="people-list">
                
            </div>
        </section>
    </div>

    <div class="modal modal-xl fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded rounded-4 shadow border-1 border-info ">
                <div class="modal-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <main class="detMain">
                        <div class="detPage row">
                            <div class="detPhoto col-md-6 mb-2 overflow-hidden text-center" id="detailsImage">
                            </div>
                            <div class="detCardContent p-2 col-md-6 d-flex flex-column align-items-start justify-content-center" id="detailsContent">
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-5 mt-5">
        <div id="loginToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                Please log in to use the favorites feature.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/Home.js"></script>
</body>
</html>
